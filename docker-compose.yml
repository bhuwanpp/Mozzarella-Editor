services:
  backend:
    container_name: backend_jsEditor
    env_file:
      - ./backend/.env
    build:
      context: ./backend
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - postgres

  frontend:
    container_name: frontend_jsEdior
    build: ./frontend
    ports:
      - "5173:5173"
    restart: always
    depends_on:
      - backend

  postgres:
    container_name: editor_postgres
    image: postgres:16-alpine3.20
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
